server:
  port: 0

spring:
  profiles:
    include: API-KEY
  application:
    name: member-service
  datasource:
    url: jdbc:mysql://localhost:3306/nuguri_member?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: nuguri
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${MYSQL_PASSWORD}
  sql:
    init:
      mode: always
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled : true
  sleuth:
    sampler:
      probability: 1.0


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    defer-datasource-initialization: true

  redis:
    host: localhost
    port: 6379

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    nuguri:
      nuguri_member: debug
    org.hibernate.SQL: debug
    com.amazonaws.util.EC2MetadataUtils: error
